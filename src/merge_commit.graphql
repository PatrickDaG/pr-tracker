query MergeCommitQuery($owner: String!, $repo: String!, $number: Int!) {
  repository(owner: $owner, name: $repo) {
    pullRequest(number: $number) {
      baseRefName
      mergeCommit {
        oid
      }
      merged
      mergedAt
      closed
    }
  }
}
